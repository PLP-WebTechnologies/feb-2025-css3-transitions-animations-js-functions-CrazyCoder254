<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations with JavaScript and LocalStorage</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #animatedElement {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      margin-top: 20px;
      transition: transform 0.5s ease, background-color 0.5s ease;
    }

    .animate {
      transform: scale(1.5);
      background-color: #FF5733;
    }

    /* Optional: Add an animation for smoother effects */
    @keyframes animateBox {
      0% {
        transform: scale(1);
        background-color: #4CAF50;
      }
      50% {
        transform: scale(1.25);
        background-color: #FF5733;
      }
      100% {
        transform: scale(1);
        background-color: #4CAF50;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="animateButton">Click Me!</button>
    <div id="animatedElement" class="box"></div>
  </div>

  <script>
    // JavaScript
    document.addEventListener("DOMContentLoaded", () => {
      const animateButton = document.getElementById("animateButton");
      const animatedElement = document.getElementById("animatedElement");

      // Check if animation state is stored in localStorage
      const isAnimated = localStorage.getItem("isAnimated");

      // Apply stored animation state
      if (isAnimated === "true") {
        animatedElement.classList.add("animate");
      }

      // Function to toggle animation and store preference
      animateButton.addEventListener("click", () => {
        if (animatedElement.classList.contains("animate")) {
          animatedElement.classList.remove("animate");
          localStorage.setItem("isAnimated", "false");
        } else {
          animatedElement.classList.add("animate");
          localStorage.setItem("isAnimated", "true");
        }
      });
    });
  </script>

</body>
</html>
